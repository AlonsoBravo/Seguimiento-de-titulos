<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|PT+Sans" rel="stylesheet">
  </head>
  <body>
    <img class="logo" src="img/logo.jpg" alt="logo">
    <div class="contenedor">
      <div class="ingreso_usuario  clearfix">
        <h2>ingreso de usuarios</h2>
        <input class="usuario" type="text" name="usuario" placeholder="Ingrese usuario" maxlength="12" required>
        <br>
        <input class="contraseña" type="password" name="contraseña" placeholder="Ingrese contraseña" maxlength="8" required>
        <br>
        <input class="recordar_usuario" type="checkbox" name="recordar_usuario"><label>Recuerdame en este equipo</label>
        <a href="#" class="button ingresar">Ingresar</a>
      </div><!-- .ingreso_usuario -->
    </div><!-- .contenedor -->
  </body>
</html>
